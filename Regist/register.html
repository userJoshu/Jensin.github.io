<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://fonts.googleapis.com/css2?family=Jua&family=Lexend+Deca:wght@800&display=swap" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="../Tempalte.css"> 
    <link type="text/css" rel="stylesheet" href="reg.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jenshin IMpekz-Register</title>

</head>
<link rel="icon" href="assets/Logo.png">
<body>

    
    <section class="wrapper">
        <div class="backBlur"></div>
        <div class="form signup">
            <header>Signup</header>
            <!-- <p>Lets Join Jenshin IMpekz</p> -->
            <br>
            <form action="#">
                <input type="text" placeholder="Full Name" id="inputText"/>
                <!-- <input type="number" placeholder="Phone Number" required minlength="8"/> -->
                <input type="text" placeholder="Username (8 character)" required minlength="8" maxlength="8"/>
                <input type="email" placeholder="Email Address" required/>
                <input type="password" placeholder="Create New Password" required/>
                <div class="checkBox">
                    <input type="checkbox" id="signupCheck" required/>
                    <label id="signCheck" for="signupCheck">I accept all terms & conditions</label>
                </div>
                <input type="submit" value="Signup">
            </form>
        </div>

        <div class="form Login">
            <header>Login</header>
            <br>
            <form action="../Home/index.html">
                <input type="text" placeholder="Username or Email" required minlength="8"/>
                <input type="password" placeholder="Password" required/>
                <a href="#">Forgot Password?</a>
                
                <input type="submit" value="Login" class="loginPage">
            </form>
        </div>
    </section>
</body>
<script src="regis.js"></script>
</html>
